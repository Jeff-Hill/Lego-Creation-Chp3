<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
        <fieldset>
                <label for="lego_creator">Creator:</label>
                <input id="lego_creator" name="lego_creator" type="text" autofocus />
        </fieldset>
        <fieldset>
                <label for="lego_color">Color:</label>
                <select id="lego_color" name="lego_color" autofocus placeholder="Choose Color">

                                <option value="1">Red</option>
                                <option value="2">Green</option>
                                <option value="3">Yellow</option>
                                <option value="4">Blue</option>
                                <option value="5">Orange</option>
                                <option value="6">Black</option>

                </select>
        </fieldset>
        <fieldset>
                <label for="lego_shape">Shape:</label>
                <input id="lego_shape" name="lego_shape" type="text" autofocus />
        </fieldset>
        <fieldset>
                <label for="lego_creation">Creation:</label>
                <input id="lego_creation" name="lego_creation" type="text" autofocus />
        </fieldset>
        <button class="lego_save">Save Lego Creation</button>

<script src="main.js"></script>
</body>
</html>
